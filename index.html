<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO OR DIE</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choises">
        <div class="choise" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"
                alt="">
        </div>
        <div class="choise" id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"
                alt="">
        </div>
        <div class="choise" id="scissors">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"
                alt="">
        </div>
    </div>
    <h2>Score Board</h2>
         <div class="score-board">
            <div class="score">
                <p id="listnerscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p>Computer</p>
            </div>
        </div>

    <div class="msg-button">
        <p id="Massage" class="massage">Play your move</p>
    </div>
<script src="game.js"></script>


</html>
